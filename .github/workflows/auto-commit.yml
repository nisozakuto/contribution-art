name: Daily GitHub Art Commit

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure git identity
        run: |
          git config --global user.name "Niso Zakuto"
          git config --global user.email "nisozakuto@gmail.com"

      - name: Run Python commit script
        run: python3 draw_future.py

      - name: Pull & push changes
        run: |
          git pull --rebase
          git push
